<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Generator</title>
  <link 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    rel="stylesheet"
    crossorigin="anonymous"
  >
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Video Generator</a>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Willkommen!</h1>
    <div class="text-center mb-4">
      <button id="createBtn" class="btn btn-primary btn-lg">Create Video</button>
      <p id="status" class="mt-3"></p>
    </div>

    <hr/>

    <h3 class="mt-5">Erstellte Videos:</h3>
    <div id="videos-container" class="row">
      <!-- Hier werden dynamisch Video-Karten eingefügt -->
    </div>

    <hr/>

    <h3 class="mt-5">Themen & Performance:</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Thema</th>
          <th>Score (Gewichtung)</th>
          <th>Views (Performance)</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in topics %}
        <tr>
          <td>{{ entry.topic }}</td>
          <td>{{ entry.score }}</td>
          <td>{{ entry.views }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" 
    crossorigin="anonymous">
  </script>
  <script>
    // Hilfsfunktion: Videos von /videos_list abrufen und in #videos-container anzeigen
    function loadVideos() {
      fetch('/videos_list')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('videos-container');
          container.innerHTML = ''; // Alte Einträge löschen
          if (data.videos && data.videos.length) {
            data.videos.forEach(filename => {
              const col = document.createElement('div');
              col.className = 'col-md-4 mb-4';
              col.innerHTML = `
                <div class="card">
                  <video class="card-img-top" controls>
                    <source src="/videos/${filename}" type="video/mp4" />
                    Dein Browser unterstützt dieses Video-Format nicht.
                  </video>
                  <div class="card-body">
                    <h5 class="card-title">${filename}</h5>
                  </div>
                </div>`;
              container.appendChild(col);
            });
          } else {
            // Falls keine Videos da sind, Hinweis texten
            const empty = document.createElement('div');
            empty.className = 'col-12';
            empty.innerHTML = `<p class="text-muted">Noch keine Videos vorhanden.</p>`;
            container.appendChild(empty);
          }
        })
        .catch(err => {
          console.error('Fehler beim Laden der Videos:', err);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Initial einmal Videos laden
      loadVideos();

      document.getElementById('createBtn').addEventListener('click', () => {
        const statusEl = document.getElementById('status');
        statusEl.innerText = 'Generating video...';
        document.getElementById('createBtn').disabled = true;

        // Schritt 1: /generate anfordern
        fetch('/generate', { method: 'POST' })
          .then(response => response.json())
          .then(data => {
            if (data.status === 'success') {
              statusEl.innerText = data.message;
              // Dateiname extrahieren
              const createdName = data.message.split('Video erstellt: ')[1].split(' ')[0];

              // Schritt 2: Sekündlich prüfen, ob das neue Video in der Liste ist
              const intervalId = setInterval(() => {
                fetch('/videos_list')
                  .then(res => res.json())
                  .then(listData => {
                    if (listData.videos && listData.videos.includes(createdName)) {
                      // Sobald enthalten, Liste neu laden und Intervall stoppen
                      loadVideos();
                      clearInterval(intervalId);
                      statusEl.innerText = 'Video ist fertig und erschienen.';
                      document.getElementById('createBtn').disabled = false;
                    }
                  })
                  .catch(err => {
                    console.error('Fehler beim Polling:', err);
                    clearInterval(intervalId);
                    statusEl.innerText = 'Fehler beim Polling der Videos.';
                    document.getElementById('createBtn').disabled = false;
                  });
              }, 1000); // jede Sekunde prüfen
            } else {
              // Falls status != success, sofort Fehlermeldung anzeigen
              statusEl.innerText = `Error: ${data.step} – ${data.message}`;
              document.getElementById('createBtn').disabled = false;
            }
          })
          .catch(err => {
            console.error('Fetch-Fehler:', err);
            statusEl.innerText = 'Netzwerk- oder Server-Fehler beim Erstellen.';
            document.getElementById('createBtn').disabled = false;
          });
      });
    });
  </script>
</body>
</html>
